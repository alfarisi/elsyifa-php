<h2>Configuration</h2>

{if condition="$MSG_TEXT"}
	<div class="{$MSG_CSS}">{$MSG_TEXT}</div><br />
{/if}

<form method="post" action="{$URL_ACTION}">
<table class="table-input">
	<tr>
        <th>Application Name</th>
        <td><input type="text" name="app_name" value="{$APP_NAME}" /></td>
    </tr>
	<tr>
        <th nowrap>Application Version</th>
        <td><input type="text" name="app_version" value="{$APP_VERSION}" /></td>
    </tr>
    <tr>
        <td></td>
        <td><input class="button" type="submit" name="update" value="Update" /></td>
</table>
</form>
<br />

<table class="table-data" width="100%">
	<thead>
	<tr>
		<th>Name</th>
		<th>Value</th>
	</tr>
	</thead>
	{loop="$datalist"}
	<tr valign="top">
		<td>{$value.name}</td>
		<td>{$value.value}</td>
	</tr>
	{else}
	<tr><td colspan="2" align="center"><em>-- Data not found --</em></td></tr>
	{/loop}
</table>
